<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="logo">
    <img src="src/images/logo.svg" alt="logo do huddle">
  </header>
  <main class="conteudo-principal">
    <div class="imagem">
      <img src="src/images/illustration-mockups.svg" alt="ilustração">
    </div>
    <div class="texto">
      <h2 class="titulo">
        Build The Community <br> Your Fans Will Love
      </h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="botao">
        Register
      </button>
    </div>
  </main>
  <footer class="social">
    <a class="rede" href="#">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a class="rede" href="#">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a class="rede" href="#">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </footer>
  <script src="https://kit.fontawesome.com/e6e3158deb.js" crossorigin="anonymous"></script>
</body>

</html>
